<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/home/css/base.css" rel="stylesheet">
        <link href="/static/home/css/index.css" rel="stylesheet">
        <link href="/static/home/css/m.css" rel="stylesheet">
        <script src="/static/home/js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/static/home/js/comm.js"></script>
        <!--[if lt IE 9]>
        <script src="/static/home/js/modernizr.js"></script>
        <![endif]-->
    </head>
    <body>
        {% include '/home/navbar.html' %}
        <article>
            {% include '/home/leftSide.html'%}
            <main class="r_box">
                <div class="container">
                    <div class="welcomeTitle" title="welcome">Welcome to my blog</div>
                </div>
                <ul>
                    {% for article in articles %}
                        {% if loop.index <= 5 %}
                            <li>
                                <i><a href="#"><img src="https://zqc-blog-resources.s3.us-east-2.amazonaws.com/{{article.img}}"></a></i>
                                <h3><a href="#"> {{article.name}}</a></h3>
                                <p> {{article.content}}</p>
                            </li>
                        {% endif %}
                    {%endfor%}
                </ul>
                <div class="btn_center">
                    <a href="/article/"><button class="exploreBtn">Explore More</button></a>
                </div>
            </main>
        </article>
        {% include '/home/footer.html'%}
    </body>
</html>
