<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/home/css/base.css" rel="stylesheet">
    <link href="/static/home/css/index.css" rel="stylesheet">
    <link href="/static/home/css/m.css" rel="stylesheet">
    <script src="/static/home/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/home/js/comm.js"></script>
    <!--[if lt IE 9]>
        <script src="/static/home/js/modernizr.js"></script>
        <![endif]-->
</head>

<body>
    {% include '/home/navbar.html' %}
    <article>
        {% include '/home/leftSide.html'%}
        <main class="r_box">
            <div class="container">
                <div class="welcomeTitle" title="welcome">Welcome to my blog</div>
            </div>
            <ul>
                {% for article in articles %}
                {% if loop.index <= 5 %} <li>
                    <i><a href="#"><img
                                src="https://zqc-blog-resources.s3.us-east-2.amazonaws.com/{{article.img}}"></a></i>
                    <h3 class="collapsible"><a href="#"> {{article.name}}</a></h3>
                    <p> {{article.content}}</p>
                    </li>
                    {% endif %}
                    {%endfor%}
            </ul>
            <div class="btn_center">
                <a href="/article/"><button class="exploreBtn">Explore More</button></a>
            </div>
        </main>
    </article>
    {% include '/home/footer.html'%}
</body>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block" || content.style.display === "") {
                content.style.display = "-webkit-box";
                content.style.webkitBoxOrient = "vertical";
                content.style.webkitLineClamp = "2";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</html>
