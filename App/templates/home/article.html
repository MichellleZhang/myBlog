<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>my sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/home/css/base.css" rel="stylesheet">
    <link href="/static/home/css/index.css" rel="stylesheet">
    <link href="/static/home/css/m.css" rel="stylesheet">
    <script src="/static/home/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/home/js/hc-sticky.js"></script>
    <script type="text/javascript" src="/static/home/js/comm.js"></script>
</head>
<body>
{% include '/home/navbar.html' %}
<article>
    {% include '/home/leftSide.html'%}
    <main class="r_box">
        <ul>
            {% for article in articles %}
                <li>
                    <i><a href="#">
                        <img src="https://zqc-blog-resources.s3.us-east-2.amazonaws.com/{{article.img}}">
                    </a></i>
                    <h3><a href="#"> {{article.name}}</a></h3>
                    <p> {{article.content}}</p>
                </li>
            {% endfor %}
        </ul>
    </main>
</article>
{% include '/home/footer.html'%}
</body>
<script> 
    var coll = document.getElementsByClassName("collapsible");
    var i;
    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
        content.style.display = "none";
        } else {
        content.style.display = "block";
        }
    });
}
</script>
</html>
