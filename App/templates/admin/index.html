<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management System</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/font-awesome.min.css">
    <link rel="apple-touch-icon-precomposed" href="/static/admin/images/icon/icon.png">
    <script src="/static/admin/js/jquery-2.1.4.min.js"></script>
</head>

<body class="user-select">
<section class="container-fluid">
    {% include 'admin/header.html'%}
    <div class="row">
        {% include '/admin/leftSide.html'%}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
            <h1 class="page-header">Overview</h1>
            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Categories</h4>
                    <span class="text-muted">{{categories.count()}}</span></div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Articels</h4>
                    <span class="text-muted">{{articles.count()}}</span></div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <h4>Accomplishments</h4>
                    <span class="text-muted">{{accomplishments.count()}}</span></div>
            </div>
            <h1 class="page-header">Status</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <td>CurrentUser: <span>{{username}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>

<script src="/static/admin/js/bootstrap.min.js"></script>
<script src="/static/admin/js/admin-scripts.js"></script>
<script>
    var current_url = window.location.href;
</script>
</body>
</html>
